<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumaraguru College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px; /* Set the height of the map */
            width: 100%; /* Make the map full width */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            // Initialize the map and set its view to the coordinates of Kumaraguru College
            const map = L.map('map').setView([11.0168, 76.9682], 15); // Adjust zoom level as needed

            // Add tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Add marker for Kumaraguru College
            L.marker([11.0168, 76.9682])
                .addTo(map)
                .bindPopup('<b>Kumaraguru College of Technology</b><br>Coimbatore')
                .openPopup();
        }

        // Call the function to initialize the map
        initMap();
    </script>
</body>
</html>
